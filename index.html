<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two Sine Waves (Cross-Browser)</title>
  <style>
    :root { --w: 860px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color: #111; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .wrap { max-width: var(--w); }
    .topbar { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    .panel { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    .row { display: grid; grid-template-columns: 120px 1fr; gap: 12px; align-items: center; margin: 10px 0; }
    .controls { display: grid; grid-template-columns: 130px 1fr 120px; gap: 10px; align-items: center; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button.primary { border-color:#999; font-weight:600; }
    button:active { transform: translateY(1px); }
    canvas { width: 100%; height: 160px; border-radius: 10px; border: 1px solid #e3e3e3; background: #fafafa; display: block; }
    input[type="range"] { width: 100%; }
    .value { font-variant-numeric: tabular-nums; text-align: right; }
    .hint { color: #555; font-size: 13px; }
    .badge { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; color:#333; }
    .state { font-size: 13px; color:#333; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Two Sine Waves</h1>

    <div class="topbar">
      <button id="enableAudio" class="primary">Enable Audio</button>
      <div class="state">Audio: <span id="audioState">not created</span></div>
      <div class="hint"><span class="badge">Tip</span> If you hear nothing, also check the browser tab isn’t muted and your system output device.</div>
    </div>

    <div class="panel" id="waveA">
      <h2 style="font-size:16px;margin:0 0 10px;">Sine Wave A</h2>

      <div class="row">
        <div>Controls</div>
        <div class="controls">
          <button class="toggle">Start</button>
          <div></div>
          <div class="value status">Stopped</div>
        </div>
      </div>

      <div class="row">
        <div>Pitch</div>
        <div class="controls">
          <input class="freq" type="range" min="40" max="2000" step="1" value="440" />
          <div class="value"><span class="freqVal">440</span> Hz</div>
          <button class="preset" data-hz="440">A4</button>
        </div>
      </div>

      <div class="row">
        <div>Amplitude</div>
        <div class="controls">
          <input class="amp" type="range" min="0" max="1" step="0.001" value="0.25" />
          <div class="value"><span class="ampVal">0.250</span></div>
          <button class="mute">Mute</button>
        </div>
      </div>

      <canvas class="scope" width="900" height="200"></canvas>
    </div>

    <div class="panel" id="waveB">
      <h2 style="font-size:16px;margin:0 0 10px;">Sine Wave B</h2>

      <div class="row">
        <div>Controls</div>
        <div class="controls">
          <button class="toggle">Start</button>
          <div></div>
          <div class="value status">Stopped</div>
        </div>
      </div>

      <div class="row">
        <div>Pitch</div>
        <div class="controls">
          <input class="freq" type="range" min="40" max="2000" step="1" value="660" />
          <div class="value"><span class="freqVal">660</span> Hz</div>
          <button class="preset" data-hz="660">E5</button>
        </div>
      </div>

      <div class="row">
        <div>Amplitude</div>
        <div class="controls">
          <input class="amp" type="range" min="0" max="1" step="0.001" value="0.25" />
          <div class="value"><span class="ampVal">0.250</span></div>
          <button class="mute">Mute</button>
        </div>
      </div>

      <canvas class="scope" width="900" height="200"></canvas>
    </div>
  </div>

<script>
(() => {
  let audioCtx = null;
  let masterGain = null;

  const audioStateEl = document.getElementById("audioState");
  const enableBtn = document.getElementById("enableAudio");

  function setAudioStateText() {
    audioStateEl.textContent = audioCtx ? audioCtx.state : "not created";
  }

  function ensureAudioGraph() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 0.9; // keep below 1 for comfort/headroom
      masterGain.connect(audioCtx.destination);

      // Keep state display current
      audioCtx.onstatechange = setAudioStateText;
      setAudioStateText();
    }
    return audioCtx;
  }

  async function unlockAudio() {
    const ac = ensureAudioGraph();

    // Resume in gesture. Awaiting helps on Safari/iOS and sometimes Chrome.
    if (ac.state !== "running") {
      try { await ac.resume(); } catch (e) { console.warn("resume failed", e); }
    }

    // iOS/Safari sometimes likes a tiny silent tick to fully “wake” output.
    // This is safe and quick.
    try {
      const osc = ac.createOscillator();
      const g = ac.createGain();
      g.gain.value = 0.00001;
      osc.connect(g).connect(masterGain);
      osc.start();
      osc.stop(ac.currentTime + 0.02);
    } catch (_) {}

    setAudioStateText();
    // If it’s running, visually confirm
    enableBtn.textContent = (audioCtx.state === "running") ? "Audio Enabled" : "Enable Audio";
  }

  // Unlock audio on multiple gesture types for broader coverage.
  enableBtn.addEventListener("click", unlockAudio);
  window.addEventListener("touchend", () => { if (!audioCtx || audioCtx.state !== "running") unlockAudio(); }, { passive:true });
  window.addEventListener("keydown", () => { if (!audioCtx || audioCtx.state !== "running") unlockAudio(); });

  function createWaveController(rootEl) {
    const toggleBtn = rootEl.querySelector(".toggle");
    const muteBtn = rootEl.querySelector(".mute");
    const presetBtn = rootEl.querySelector(".preset");
    const statusEl = rootEl.querySelector(".status");

    const freqSlider = rootEl.querySelector(".freq");
    const ampSlider  = rootEl.querySelector(".amp");
    const freqValEl  = rootEl.querySelector(".freqVal");
    const ampValEl   = rootEl.querySelector(".ampVal");

    const canvas = rootEl.querySelector(".scope");
    const ctx2d = canvas.getContext("2d", { alpha: false });

    let osc = null;
    let gain = null;
    let analyser = null;

    let running = false;
    let muted = false;
    let lastAmpBeforeMute = parseFloat(ampSlider.value);

    const analyserSize = 2048;
    const data = new Uint8Array(analyserSize);

    function updateLabels() {
      freqValEl.textContent = String(freqSlider.value);
      ampValEl.textContent = Number(ampSlider.value).toFixed(3);
    }
    function setStatus() {
      statusEl.textContent = running ? "Playing" : "Stopped";
      toggleBtn.textContent = running ? "Stop" : "Start";
    }

    function ensureNodes() {
      if (osc) return;

      const ac = ensureAudioGraph();
      osc = ac.createOscillator();
      osc.type = "sine";

      gain = ac.createGain();
      gain.gain.value = muted ? 0 : parseFloat(ampSlider.value);

      analyser = ac.createAnalyser();
      analyser.fftSize = analyserSize;

      osc.frequency.value = parseFloat(freqSlider.value);

      // Route: osc -> gain -> analyser -> masterGain -> destination
      osc.connect(gain);
      gain.connect(analyser);
      analyser.connect(masterGain);
    }

    async function start() {
      // Ensure context exists and is unlocked via gesture
      await unlockAudio();

      ensureNodes();

      if (running) return;

      try {
        osc.start();
        running = true;
        setStatus();
      } catch (e) {
        // If start fails (e.g., already started), rebuild
        console.warn("osc.start failed; rebuilding", e);
        stop(true);
        ensureNodes();
        try {
          osc.start();
          running = true;
          setStatus();
        } catch (e2) {
          console.warn("osc.start failed again", e2);
        }
      }
    }

    // If hard=true, stop without touching UI state? (used for rebuild)
    function stop(hard = false) {
      if (!osc && !hard) return;

      if (running && osc) {
        try { osc.stop(); } catch (_) {}
      }
      try { osc && osc.disconnect(); } catch (_) {}
      try { gain && gain.disconnect(); } catch (_) {}
      try { analyser && analyser.disconnect(); } catch (_) {}

      osc = null; gain = null; analyser = null;
      running = false;
      if (!hard) setStatus();
    }

    function setFreq(hz) {
      hz = Math.max(1, Number(hz) || 0);
      if (osc) {
        const ac = ensureAudioGraph();
        osc.frequency.setTargetAtTime(hz, ac.currentTime, 0.01);
      }
    }

    function setAmp(a) {
      a = Math.min(1, Math.max(0, Number(a) || 0));
      if (gain) {
        const ac = ensureAudioGraph();
        gain.gain.setTargetAtTime(a, ac.currentTime, 0.01);
      }
    }

    function draw() {
      requestAnimationFrame(draw);

      // background
      ctx2d.fillStyle = "#fafafa";
      ctx2d.fillRect(0, 0, canvas.width, canvas.height);

      // midline
      ctx2d.strokeStyle = "#ddd";
      ctx2d.lineWidth = 1;
      ctx2d.beginPath();
      ctx2d.moveTo(0, canvas.height / 2);
      ctx2d.lineTo(canvas.width, canvas.height / 2);
      ctx2d.stroke();

      if (!analyser) {
        ctx2d.fillStyle = "#777";
        ctx2d.font = "14px system-ui, -apple-system, Segoe UI, Roboto, Arial";
        ctx2d.fillText("Waveform appears when playing…", 12, 22);
        return;
      }

      analyser.getByteTimeDomainData(data);

      ctx2d.strokeStyle = "#111";
      ctx2d.lineWidth = 2;
      ctx2d.beginPath();

      const slice = canvas.width / (data.length - 1);
      for (let i = 0; i < data.length; i++) {
        const v = data[i] / 255;      // 0..1
        const y = v * canvas.height;  // 0..H
        const x = i * slice;
        if (i === 0) ctx2d.moveTo(x, y);
        else ctx2d.lineTo(x, y);
      }
      ctx2d.stroke();
    }

    // UI wiring
    updateLabels();
    setStatus();
    draw();

    toggleBtn.addEventListener("click", () => { running ? stop() : start(); });

    freqSlider.addEventListener("input", () => {
      updateLabels();
      setFreq(freqSlider.value);
    });

    ampSlider.addEventListener("input", () => {
      updateLabels();
      if (!muted) lastAmpBeforeMute = parseFloat(ampSlider.value);
      setAmp(muted ? 0 : ampSlider.value);
    });

    presetBtn.addEventListener("click", () => {
      const hz = Number(presetBtn.dataset.hz);
      freqSlider.value = String(hz);
      updateLabels();
      setFreq(hz);
    });

    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.textContent = muted ? "Unmute" : "Mute";
      if (muted) {
        lastAmpBeforeMute = parseFloat(ampSlider.value);
        setAmp(0);
      } else {
        ampSlider.value = String(lastAmpBeforeMute);
        updateLabels();
        setAmp(lastAmpBeforeMute);
      }
    });

    return { start, stop };
  }

  createWaveController(document.getElementById("waveA"));
  createWaveController(document.getElementById("waveB"));
  setAudioStateText();
})();
</script>
</body>
</html>
