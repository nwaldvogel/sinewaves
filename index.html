<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sine Wave Controls with Start/Stop</title>
</head>
<body>
    <h1>Control Five Sine Waves with Start/Stop</h1>
    
    <div id="controls"></div>
    
    <script>
        // Create an AudioContext
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Function to create a sine wave, slider, and start/stop button
        function createSineWaveControl(index) {
            // Create an oscillator and gain node
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = 440; // Default frequency in Hz
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0; // Start silent until started
            
            oscillator.connect(gainNode).connect(audioContext.destination);
            oscillator.start();

            // Create a container for each wave's controls
            const container = document.createElement('div');
            container.style.marginBottom = '10px';

            // Create a label for the frequency
            const label = document.createElement('label');
            label.textContent = `Wave ${index + 1} Frequency: `;

            // Create a slider for the frequency
            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = 100;
            slider.max = 2000;
            slider.value = 440;
            slider.oninput = function() {
                oscillator.frequency.value = this.value;
            };

            // Create a start/stop button
            const button = document.createElement('button');
            button.textContent = 'Start';
            let isPlaying = false;

            button.onclick = function() {
                if (isPlaying) {
                    gainNode.gain.value = 0; // Mute the wave
                    button.textContent = 'Start';
                } else {
                    gainNode.gain.value = 1; // Unmute the wave
                    button.textContent = 'Stop';
                }
                isPlaying = !isPlaying;
            };

            // Append elements to the container
            container.appendChild(label);
            container.appendChild(slider);
            container.appendChild(button);
            
            // Add the container to the controls div
            document.getElementById('controls').appendChild(container);
        }
        
        // Create five sine wave controls
        for (let i = 0; i < 5; i++) {
            createSineWaveControl(i);
        }
    </script>
</body>
</html>
